name: Publish Package

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Version tag to publish (e.g., v1.0.0)"
        required: true

permissions:
  contents: read
  packages: write
  id-token: write # Required for npm Trusted Publishing

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-npm:
    name: Publish to npm
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build the package
        run: npm run build

      - name: Verify tag matches package version
        run: |
          if [ -z "${RELEASE_TAG}" ]; then
            echo "Release tag is required." >&2
            exit 1
          fi
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "v${PACKAGE_VERSION}" != "${RELEASE_TAG}" ]; then
            echo "Version mismatch: package.json=${PACKAGE_VERSION}, tag=${RELEASE_TAG}" >&2
            exit 1
          fi

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public --provenance

  publish-gpr:
    name: Publish to GitHub Packages
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@liberzon"

      - name: Install dependencies
        run: npm ci

      - name: Build the package
        run: npm run build

      - name: Publish to GitHub Packages
        run: |
          # Update package name for GitHub Packages (requires scope)
          npm pkg set name="@liberzon/repo2pdf-cli"
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
